<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - BY Maria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/150x50?text=BY+Maria+Saboaria" class="logo" />
    <h1>Pagamento</h1>
  </header>

  <main>
    <form onsubmit="finalizarPagamento(event)">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="cartao">Cart√£o:</label>
      <input type="text" id="cartao" placeholder="0000 0000 0000 0000" required>

      <label for="validade">Validade:</label>
      <input type="text" id="validade" placeholder="MM/AA" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" required>

      <button type="submit">Confirmar Pagamento</button>
    </form>
  </main>

  <script>
    function finalizarPagamento(event) {
      event.preventDefault();
      localStorage.removeItem("carrinho");
      alert("Pagamento confirmado com sucesso!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
